<ui:composition template="/WEB-INF/templates/layout/main-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Couchbase Showcase - Search Example"/>
    <ui:param name="heading" value="Welcome to Couchbase Showcase - Search Example"/>

    <ui:define name="content">
        <div id="search-control">
            <h:form>
                <div id="text-search-input">
                    <p:outputLabel styleClass="label" value="Freitextsuche:"/>
                    <p:inputText id="text-input" value="#{couchbaseSearchController.searchModel.inputString}" placeholder="Text fÃ¼r Suche eingeben"/>
                </div>
                <div id="id-search-input">
                    <p:outputLabel styleClass="label" value="ID Suche:"/>
                    <p:inputText id="id-input" value="#{couchbaseSearchController.searchModel.id}" placeholder="ID fÃ¼r Suche eingeben"/>
                </div>
                <div id="submitSearchElement">
                    <h:commandButton id="submitSearch" value="Submit" styleClass="button" action="#{couchbaseSearchController.startSearch()}"/>
                </div>
            </h:form>
        </div>
        <div id="search-datatable">
            <h:form>
                <p:dataTable id="searchTable" value="#{couchbaseSearchController.list}" var="data" emptyMessage="No entries!">
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{data.name}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Details</f:facet>
                        <h:outputText value="#{data.details}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
