<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>#{title}</title>
    <h:outputStylesheet name="/css/style.css"/>

    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>

    <div class="body-overflow">
        <header class="main-header">
            <div class="main-header-content">

                <ui:include src="/WEB-INF/templates/layout-elements/header.xhtml"/>

            </div>
        </header>

        <section class="wrap-whole">
            <section class="vertical-nav-bar">
                <div class="menu-container">
                    <div class="main-nav-link">

                        <ui:include src="/WEB-INF/templates/layout-elements/sidebar.xhtml"></ui:include>

                    </div>
                </div>
            </section>

            <section class="container_main">
                <header class="container_header">

                    <h1 id="heading">#{heading}</h1>

                </header>

                <div>
                    <article class="container_content">
                        <main>

                            <ui:insert name="content"/>

                        </main>
                    </article>
                </div>
            </section>

        </section>

    </div>

</h:body>

</html>
